<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Quotation Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PII Quotation Generator</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if result %}
            <div class="result">
                <p>{{ result }}</p>
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <label for="proposal_form">Proposal Form (PDF):</label>
            <input type="file" name="proposal_form" accept=".pdf" required>
            
            <label for="financial_statement">Financial Statement (CSV):</label>
            <input type="file" name="financial_statement" accept=".csv" required>
            
            <input type="submit" value="Generate Quotation">
        </form>
    </div>
</body>
</html>
